{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/new_party.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script>
        $(document).on("click", ".new-party", function (event) {
            window.location.replace('create_party')
        })
        window.onscroll = function () {
            let navbar = document.getElementById("navbar");
            let sticky = navbar.offsetTop;
            if (window.scrollY >= sticky) {
                navbar.classList.add("sticky");
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        {% if auth == 'false' %}
            <a href="{% url 'login' %}" class="login"><button>Log in</button></a>
        {% endif %}
    </div>
    <div class="container">
        <h2>Parties</h2>
        <button class="new-party"> New party</button>
        
    </div>
</body>
</html>
