{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <style>
        fieldset {
            border-color: blue;
        }
        div.container {
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
    </div>
    <div class="container">
        <h2><b>Create Party</b></h2>
        <form action="{% url 'create_party' %}" method="post">
        <fieldset>
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }} <br>
                {{ field }} <br>
                {% for e in field.errors %}
                    <Text class="invalid">{{ e }}</Text><br>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <p class="invalid">{{ error }}</p>
            {% endfor %}
            <input type="submit" value="Add Task" id="add-task-btn">
            <input type="submit" value="Create Party" id="create-party-btn">
        </fieldset>
        </form>
    </div>
</body>
</html>
