<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
    </div>
    <div class="container">
        <h3>Add Tasks</h3>

        <fieldset>
            {% csrf_token %}
            <input type="hidden" id="party_id" value="{{ party_id }}">
            <label for="task1_name">Name of the task<br>
            <input type="text" id="task1_name" name="task1_name">
            </label>
            <label for="task1_desc">Description of task<br>
                <input type="text" id="task1_desc" name="task1_desc">
            </label>
            <label for="task1_person">Person responsible for task<br>
                <input type="text" id="task1_person" name="task1_person">
            </label>
            <button class="add-task">Add Task</button>
            <button class="finish">Finish</button>
        </fieldset>
    </div>
</body>
</html>
